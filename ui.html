<div class="container">
  <h2>Wahoo color helpers</h2>
  <p>This helper should help us achieve better color consistency.</p>

  <h4>1. Lint stray colours</h4>
  <p>Click "Check Colors" to lint for straying colours.</p>
  <button class="button" id="check-colors">Check Stray Colors</button>

  <h4>2. Convert</h4>
  <p>Convert selection to light / dark theme.</p>
  <div class="button-group">
    <div class="flex">
      <button class="button" id="dark-theme">Dark Theme</button>
      <button class="button" id="light-theme">Light Theme</button>
    </div>
  </div>
</div>
<script>
  document.getElementById("check-colors").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "color-checker" } }, "*");
  };
  document.getElementById("dark-theme").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "dark-theme" } }, "*");
  };
  document.getElementById("light-theme").onclick = () => {
    parent.postMessage({ pluginMessage: { type: "light-theme" } }, "*");
  };
</script>
